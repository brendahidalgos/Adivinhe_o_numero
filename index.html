<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Bem-vindo ao Jogo de Adivinhação!</h1>
      <p>Adivinhe um número entre 1 e 100</p>

      <form onsubmit="verificarPalpite(); return false;">
        <input type="number" id="palpite" placeholder="Seu palpite" required>
        <br>
        <button type="submit">Verificar</button>
      </form>
      <br>
      <p id="feedback" style="display:none"></p>
    </div>
  </body>
</html>
