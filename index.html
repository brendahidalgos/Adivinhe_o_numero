<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Jogo de Adivinhação</h2>
  <p>Adivinhe um número entre 1 e 100</p>
  <input type="number" id="palpite" placeholder="Seu palpite">
  <br>
  <button onclick="verificarPalpite()">Verificar</button>
  br
  <p id="feedback"></p>

  <script>
    const segredo = Math.floor(Math.random() * 100) + 1;
    function verificarPalpite() {
      const palpite = parseInt(document.getElementById('palpite').value);
      let feedback = '';
      if (palpite === segredo) {
        feedback = 'Parabéns! Você acertou!';
      } else if (palpite > segredo) {
        feedback = 'Tente um número menor.';
      } else {
        feedback = 'Tente um número maior.';
      }
      document.getElementById('feedback').textContent = feedback;
    }
  </script>
</body>
</html>
