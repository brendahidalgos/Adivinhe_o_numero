<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img class="fundo" src="img/imagem2.jpg" alt="Imagem de números">
      <h1>Jogo de Adivinhação!</h1>
      <p>Digite um número entre 1 e 100</p>
      
      <form onsubmit="verificarPalpite(); return false;">
        <input type="number" id="palpite" placeholder="Seu palpite" required>
        <br>
        <button type="submit">Verificar</button>
      </form>
      
      <br>
      <p id="feedback" style="display:none"></p>
      <p id="tentativas" style="display:none"></p>
      <button id="reiniciar" onclick="reiniciarJogo()" style="display:none; margin-top: 15px;">Jogar Novamente</button>
    </div>
  </body>
</html>
